machine:
  ruby:
    version: 2.0.0-p353

test:
  pre:
    - bundle exec rubocop:
        parallel: true
        files:
          - config.ru
          - Rakefile
          - app/**/*.rb
          - lib/**/*.rb
          - spec/**/*.rb
  override:
    - bundle exec rspec:
        parallel: true
        files:
          - spec/**/*_spec.rb
